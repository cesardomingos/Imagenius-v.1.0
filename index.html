
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenius | I'm a genius, and you are too.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfdff;
            overflow-x: hidden;
        }
        .bg-genius-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
        }
        .text-genius-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #db2777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .font-mono-genius {
            font-family: 'JetBrains Mono', monospace;
        }
        @keyframes orbit-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit-fast {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        .animate-orbit-slow {
            animation: orbit-slow 12s linear infinite;
        }
        .animate-orbit-fast {
            animation: orbit-fast 8s linear infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
