<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle - preenchido com gradiente -->
  <circle cx="32" cy="32" r="32" fill="url(#grad)"/>
  
  <!-- Outer orbit - branco -->
  <ellipse cx="32" cy="32" rx="24" ry="20" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner orbit - branco -->
  <ellipse cx="32" cy="32" rx="16" ry="12" fill="none" stroke="white" stroke-width="2" opacity="0.8" transform="rotate(45 32 32)"/>
  
  <!-- Center core circle - branco -->
  <circle cx="32" cy="32" r="8" fill="white" opacity="0.9"/>
  
  <!-- Camera shutter iris - gradiente no centro -->
  <circle cx="32" cy="32" r="4" fill="url(#grad)"/>
  <path d="M 32 28 L 32 32 L 35 34" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 29 30 L 32 32" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M 35 30 L 32 32" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>

